<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="style3.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./assets/Logos/makertronics_logo.png" alt="logo" class="logo">

            <form action="/" class="form">
                <label for="email" clase="label">Correo electronico</label>
                <input type="email" id="email" placeholder="Ingresar correo electronico" class="input input-email">
                
                <label for="password" clase="label">Contraseña</label>
                <input type="password" id="password" placeholder="*********" class="input input-password">
                
                <input type="submit" value="Iniciar sesión"  class="primary-button login-button">
                <a href="/">Olvidé mi contraseña</a>
            </form>
            
            <button class="secondary-button signup-button">Unirse</button>

        </div>
    </div>
</body>
</html>
